<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Datos del niño</h3>
      </div>
      <div class="panel-body">
        
        
        <form ng-submit="submit()">
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label for="exampleInputEmail1">Nombre del niño o niña</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ej: Juan Perez">
              </div>
              <div class="col-md-6">
                <label for="exampleInputEmail1">Numero de identificacion</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ej: 3112221">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-4">
                <label for="exampleInputEmail1">Sexo</label>
                <select class="form-control">
                  <option value="volvo">Hombe</option>
                  <option value="saab">Mujer</option>                  
                </select>
              </div>
              <div class="col-md-4">
                <label for="exampleInputEmail1">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="exampleInputEmail1" placeholder="Ej: 3112221">
              </div>
              <div class="col-md-4">
                <label for="exampleInputEmail1">Fecha de hoy</label>
                <input type="date" class="form-control" id="exampleInputEmail1" placeholder="Ej: 3112221">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-3">
                <label for="exampleInputEmail1">Edad cronologica</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ej: 3112221">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 col-md-offset-5">
              <button type="submit" value="submit" class="btn btn-default">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
